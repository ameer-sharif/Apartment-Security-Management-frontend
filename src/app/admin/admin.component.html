<body>
  <div id="img">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card text-dark bg-dark card-signin ">
            <div class="card-body">

              <div class="container" style="width:550px">
                <div style="text-align:center;">
                  <h2> Login </h2>
                </div>
                <div class="col-md-10" id="login">

                  <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="validation(loginForm.value)">
              
                  <div class="form-group">
                    <label for="emailId">Email ID : </label>
                    <input id="emailId" type="email" class="form-control" formControlName="emailId"
                      pattern="[a-z0-9._%+-]+@[a-zp0-9.-]+\.[a-z]{2,4}$" (ngModel)=loginForm.value.emailId
                      placeholder=" Enter your email id." required>
                    <em *ngIf="loginForm.controls.emailId?.invalid && (loginForm.controls.emailId?.touched)" class="alert alert-danger"> Invalid
                      Email-Id </em>
                    <div id="erremailId"></div>
                  </div>
                  <br>

                  <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" formControlName="password" pattern=".{8,}" required
                      title="8 characters minimum" (ngModel)=loginForm.value.password placeholder=" Enter Valid password" />
                    <em id="errfirstName" style="color:  white; font-size: large;"></em>
                    <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched)"
                      style="font-size: medium; color:  white"> Password must have atleast 8 characters</em>
                      <div id="errpassword"></div>
                    </div>
                  <br>

                  <button type="submit" [disabled]=loginForm.invalid class="btn btn-primary">Login</button>
                  <button type="reset" class="btn btn-primary" style="margin-left: 2%;">Reset</button>


                  <div class="container">
                    <button type="submit" (click)="onButtonClick($event)" class="btn btn-primary">Registration</button>
                  </div>

                  </form>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<router-outlet></router-outlet>
