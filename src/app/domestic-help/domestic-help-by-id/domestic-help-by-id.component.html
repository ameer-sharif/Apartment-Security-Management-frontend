<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <h1 style="text-align: center;"><u>Domestic Help By ID</u></h1>
    <body style="background-image: url('./assets/apartemnt 1.jpeg');" >
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage?.error?.details | json}}</div>
        <div class="container pt-3"> 
            <hr/>
            <div  class= "row row-cols-2">
             <!-- <div  *ngFor="let domHelp of domestic" class=" col col-md-6 ">--->
                <div *ngIf="domHelp" class="well hoverwell thumbnail py-3 my-3"> 
                                     
                    <hr/>
                   <h3> <div >Flat Id:{{domHelp?.flatNo}}<br/>
                    Owner Name: {{domHelp?.ownerName}} <br/>
                     Helper Name: {{domHelp?.name}} <br/>
                     Arrival Time: {{domHelp?.arrivalTime}} <br/>
                     Departure Time: {{domHelp?.departureTime}} <br/>
                     Date: {{domHelp?.dat}} <br/>
                     Help Type: {{domHelp?.helpType}} <br/> 
                     </div></h3>
                     <button class="btn btn-primary" (click)="deleteHelp(domHelp.flatNo)">delete</button><br/>
                     <button class="btn btn-primary" (click)="updateHelp(domHelp.flatNo)">Update</button>
                    <!-- </div> --->
                   </div>  
             <!-- <child [childData]=domHelp></child>   -->
            </div>
            </div> 
            <!-- </div>
            </div> -->
    </body>
</html>
